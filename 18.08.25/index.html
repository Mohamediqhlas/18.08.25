<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Demonstration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>CSS Box Model Demonstration</h2>

  <div class="container">
    <div class="box" id="demoBox">Content</div>
  </div>

  <div class="controls">
    <label>Margin: <span id="marginValue">20px</span></label>
    <input type="range" id="marginSlider" min="0" max="100" value="20">

    <label>Border: <span id="borderValue">5px</span></label>
    <input type="range" id="borderSlider" min="0" max="50" value="5">

    <label>Padding: <span id="paddingValue">30px</span></label>
    <input type="range" id="paddingSlider" min="0" max="100" value="30">
  </div>

  <div class="legend">
    <h3>Box Model Components</h3>
    <div><span class="margin"></span> Margin - Space outside the border (transparent)</div>
    <div><span class="border"></span> Border - Surrounds the padding and content</div>
    <div><span class="padding"></span> Padding - Space between border and content</div>
    <div><span class="content"></span> Content - Actual content of the box</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
